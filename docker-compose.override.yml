version: '3.8'

# Override for deployment platforms
# Forces Docker build method

services:
  net-worth-estimator:
    build:
      context: .
      dockerfile: Dockerfile
      labels:
        - "builder=docker"
        - "build.method=dockerfile"
        - "nixpacks.disable=true"
    environment:
      - DOCKER_BUILD_ONLY=true
      - NIXPACKS_DISABLE=true
      - FORCE_DOCKER_BUILD=true
